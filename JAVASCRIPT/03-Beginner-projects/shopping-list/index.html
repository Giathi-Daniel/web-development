<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8" initial-scale=1.0/>
        <title>shopping list</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <header>
                <img src="" alt="notebook">
                <h1 id="app-title">Shopping List</h1>
            </header>
            <form id="item-form">
                <div class="form-control">
                    <input type="text" id="item-input" class="form-input" placeholder="Enter Item">
                </div>
                <div class="form-control">
                    <button type="submit" class="btn btn1">
                        <i class="fa-solid fa-plus"></i>Add item
                    </button>
                </div>
            </form>

            <div class="filter">
                <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items">
            </div>

            <ul id="item-list" class="items">
                <li class="item">
                    Apples
                    <button class="remove-item btn-link text-red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
                <li class="item">
                    Milk

                    Bananas

                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
                <li class="item">
                    Oreos

                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
                <li class="item">
                    Oreos

                        <i class="fa-solid fa-xmark"></i>

                </li>
                <li class="item">

                    <button class="remove-item btn-link text-red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
            </ul>

            <button id="clear" class="btn-clear">Clear All</button>
        </div>
        
        <!-- SCRIPT -->
        <script src="script.js"></script>
    </body>
</html>
