<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    <h1>For Of Loop</h1>

    <script>
        const items = ['book', 'table', 'chair', 'kite'];

        for (const item of items) {
            console.log(item)
        }
    </script>
</body>
</html>
