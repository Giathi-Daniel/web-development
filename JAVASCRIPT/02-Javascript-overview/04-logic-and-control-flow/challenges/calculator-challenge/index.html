<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator Challenge</title>
</head>
<body>
    <h1>Calculator Challenge</h1>

    <!-- create a calculator() 3 params(num1, num2, operator) return result of calc -->

    <script>
        function calculator(num1, num2, operator) {
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                break;
                case '-':
                    result = num1 - num2;
                break;
                case '/':
                    result = num1 / num2;
                break;
                case '*':
                    result = num1 * num2;
                break;
                default:
                    console.log("Invalid Operator")
            }
            console.log(result)
            return result
        }
        calculator(7, 6, '*');
        calculator(6, 7, '@');
    </script>
</body>
</html>
