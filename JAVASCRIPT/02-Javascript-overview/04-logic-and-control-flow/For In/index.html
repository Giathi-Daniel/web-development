<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <h1>For In Loop</h1>

    <script>
        const colorArr = ['red', 'green', 'blue', 'yellow']

        for(const key in colorArr) {
            console.log(colorArr[key])
        }
    </script>
</body>
</html>
