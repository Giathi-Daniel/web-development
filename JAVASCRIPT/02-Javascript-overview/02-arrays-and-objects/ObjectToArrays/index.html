<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object to Array</title>
  </head>
  <body>
    <script>
      let programming = {
        "00": "Python",
        "01": "JavaScript",
        "02": "C++",
      };

      alert(Object.values(programming)); //get the values of object
      alert(Object.keys(programming)); //get the keys of object
      alert(Object.entries(programming)); //get the entire object
    </script>
  </body>
</html>
