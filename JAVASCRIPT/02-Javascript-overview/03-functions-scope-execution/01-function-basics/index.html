<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic functions</title>
</head>
<body>
    
    <h1>Basic Functions</h1>

    <script>
        // function declaration -> starts with a name function (hoisting is done. -> calling before declaration)
        // const result = subtract(15, 10);
        function subtract(num1, num2) {
            return num1 - num2; //exits the program

            console.log('result') 
        }

        const result = subtract(15, 10);
        console.log(result, subtract(200, 100))

        // function expression
        // console.log(addPlusSign(200))
        const addPlusSign = function(value) {
            return '+' + value;
        };
        console.log(addPlusSign(200))
    </script>
</body>
</html>
