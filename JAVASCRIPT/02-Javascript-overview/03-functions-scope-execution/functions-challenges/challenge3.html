<body>
    <h1>Function Challenges</h1>

    <!-- create an IFFE that takes in length and  width of a triangle and
         displayed on the page when the window loads  
    -->

    <script>
    ((length, width) => {
        const area  = length * width;

        const output = `The area of a rectangle with a length of ${length} and the width of ${width} is ${area}`;

        console.log(output)
    })(30, 5)

    </script>
</body>
