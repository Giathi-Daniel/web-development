<body>
    <h1>Function Challenges</h1>

    <!-- function called minMax() takes an array of numbers and returns an object with the minimum
    and max number of arrays -->

    <script>
    function minMax(arr) {
        const min = Math.min(...arr);
        const max = Math.max(...arr);

        return {
            min,
            max,
        }
    }

    console.log(minMax([1,5,6,4,3]));
    </script>
</body>
